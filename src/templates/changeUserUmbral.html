{% extends "topbar_base.html" %}
{% block cabeza %}
    {# Cargo Script para la comprobaci√≥n de datos#}
    <script 
    src="{{ url_for('static', filename='js/comprobar_umbral.js') }}">
    </script>
    {# Script necesitado por comprobaciones.js para interpretar
    respuestas del servidor#}
    <script 
    src="{{ url_for('static', filename='js/respuestasServidor.js') }}">
    </script>
{% endblock %}

{% block cuerpo %}
    <p>Elige tu umbral: {{ username }}</p>
    <input type="text" id="umbral" name="umbral">
    <input type="submit" name="boton" 
    onclick="enviarUmbral(document.getElementById('umbral').value);" 
    value="Enviar">
    <br>
{% endblock %}
